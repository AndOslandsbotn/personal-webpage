<div class="publications">
  <h1>Publications</h1>

  {{ $pubs := where site.RegularPages "Section" "publications" }}
  {{ range ($pubs.ByParam "year").Reverse }}
    <article class="publication">
      <div class="pub-meta">
      
        <h3, class="pub-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        
        <div class="pub-venue">
          {{.Params.venue }}, {{ .Params.year }}
        </div>

        <div class="pub-authors">
          {{ .Params.authors }}
        </div>
      </div>
    
      {{ with .Resources.Get .Params.figure }}
      <div class="pub-figure">
        <img src="{{ .RelPermalink }}" alt="Figure from {{ $.Title }}">
      </div>
    {{ end }}
   </article>
  {{ end }}
</div>
