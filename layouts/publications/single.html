{{ define "main" }}
<article class="publication-page">

  <div class="pub-meta">
    <h2 class="pub-title">{{ .Title }}</h2>
    <div class="pub-authors">
      {{ .Params.authors }}
    </div>
    <div class="pub-venue">
      {{ .Params.venue }}, {{ .Params.year }}
    </div>
  </div>

  {{ with .Resources.Get .Params.figure }}
    <div class="pub-figure">
      <img src="{{ .RelPermalink }}" alt="Figure from {{ $.Title }}">
    </div>
  {{ end }}

  <div class="pub-content">
    {{ .Content }}
  </div>

</article>
{{ end }}
