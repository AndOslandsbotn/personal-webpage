name: Build Hugo site on PR
run-name: ${{ github.actor }} triggered run
on:
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.119.0'
  
      - name: Build site
        run: hugo --minify
